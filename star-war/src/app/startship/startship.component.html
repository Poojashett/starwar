<app-header></app-header>
<app-navbar></app-navbar>

<div class="main">
  <div *ngIf="load">
    <span class="sr-only" class="loader"></span>
  </div>
  <div *ngIf="unload">
    <div
      class="people-character-data"
      *ngFor="let starships of starship.results"
    >
      <div
        routerLink="/straship-details"
        (click)="character(starship.results.indexOf(starships))"
      >
        <span>{{ starships.name | uppercase }}</span>
      </div>
    </div>

  </div>
</div>
<div class="button">
  <button class="btn1" (click)="previousApi(starship?.previous)" [ngClass]="disableP">
    PREVIOUS
  </button>
  <button class="btn2" (click)="nextApi(starship?.next)" [ngClass]="disableN">
    NEXT
  </button>
</div>
<app-footer></app-footer>
