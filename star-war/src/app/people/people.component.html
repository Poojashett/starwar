<app-header></app-header>
<app-navbar></app-navbar>
<div class="main">
  <div *ngIf="load">
    <span class="sr-only" class="loader"></span>
  </div>
  <div *ngIf="unload">
    <div class="people-character-data" *ngFor="let p of people.results">
      <div
        routerLink="/people-details"
        (click)="character(people.results.indexOf(p))"
      >
        <span>{{ p.name | uppercase }}</span>
      </div>
    </div>

 
  </div>
</div>
<div class="button">
  <button class="btn1" (click)="previousApi(people?.previous)" [ngClass]="disableP">
    PREVIOUS
  </button>
  <button class="btn2" (click)="nextApi(people?.next)" [ngClass]="disableN">
    NEXT
  </button>
</div>
<app-footer></app-footer>
